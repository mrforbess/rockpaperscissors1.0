<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
    <header class="header">
        <h1> Welcome to Rock Paper Scissors game</h1>
    </header>
    <main class="main">
        <div class="board">
            <h2 class="score" id="scoreInfo"> Choose your weapon</h2>
            <p class="message" id="scoreMessage"> First to score 5 points wins the game</p>
        </div>
        <div class="scores-container">
            <div class="score-box">
              <div class="sign" id="playerSign">❔</div>
              <p class="score" id="playerScore">Player: 0</p>
            </div>
            <div class="score-box">
              <div class="sign" id="computerSign">❔</div>
              <p class="score" id="computerScore">Computer: 0</p>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-square" id="rockBtn">
            <div class="sign">✊</div>
          </button>
          <button class="btn btn-square" id="paperBtn">
            <div class="sign">✋</div>
          </button>
          <button class="btn btn-square" id="scissorsBtn">
            <div class="sign">✌</div>
          </button>
        </div>

    </main>
   
    
</body>
</html>
